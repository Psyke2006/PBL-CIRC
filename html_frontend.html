<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Image Recognition Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 Conversational Image Recognition Chatbot</h1>
            <p>Upload an image and ask questions about it!</p>
        </header>

        <div class="main-content">
            <!-- Chat Display Area -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <h2>Welcome! 👋</h2>
                    <p>Upload an image and start asking questions about it.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="upload-section">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                        📁 Upload Image
                    </button>
                    <span id="fileName" class="file-name"></span>
                </div>

                <div class="message-section">
                    <input type="text" id="messageInput" placeholder="Ask a question about the image..." />
                    <button class="send-btn" onclick="sendMessage()">Send 📤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
